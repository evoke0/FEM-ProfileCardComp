<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <!-- =========== CSS =========== -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- =========== FONTS =========== -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>

<body>
  
  <img src="/images/bg-pattern-top.svg" alt="background top pattern" class="bg__top">
  <img src="/images/bg-pattern-bottom.svg" alt="background bottom pattern" class="bg__bottom">
  
  <div class="container">
    <img src="/images/bg-pattern-card.svg" alt="background card pattern">
    <img src="images/image-victor.jpg" alt="Image of victor" class="img-pfp">
    
    <div class="container__maindata">
      <span class="name"><b>Victor Crest</b></span> <span class="secondary__data age">26</span> 
      <div class="secondary__data">London</div>
    </div>
    
    <div class="container__social__media">
      
      <div class="social__media-1">
        <span class="number">80K</span><br>
        <span class="info__type">Followers</span>
      </div>
      
      <div class="social__media-2">
        <span class="number">803K</span><br>
        <span class="info__type">Likes</span>
      </div>
      
      <div class="social__media-3">
        <span class="number">1.4K</span><br>
        <span class="info__type">Photos</span>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/evoke0" target="_blank">evoke0</a>.
  </div>

</body>
</html>
